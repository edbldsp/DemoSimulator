<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="lib/enjoyhint-master/enjoyhint.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<title>Demo Simulator</title>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				 aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">
					Demo Simulator
				</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#about">Sobre</a></li>
					<li><a href="#contact">Contato</a></li>
					<li><button class="btn btn-primary" onclick="startTour()">Start Tour</button></li>
				</ul>
			</div>
		</div>
	</nav>

	<main>
		<section class="flex">
			<form>
				<div class="form-group js-nome-completo">
					<label for="name">Nome:</label>
					<input type="name" class="form-control" id="name" placeholder="Nome Completo">
					<i class="fa fa-check name-icon-check" id="check-name" aria-hidden="true" style="display: none;"></i>
					<i class="fa fa-times name-icon-error" id="error-name" aria-hidden="true" style="display: none;"></i>
				</div>
				<div class="form-group js-identidade">
					<label for="sel1">Identidade</label>
					<select class="form-control" id="sel1">
						<option>Selecione</option>
						<option value="cpf">CPF</option>
						<option value="rg">RG</option>
					</select>
				</div>
				<div class="form-group hidden" id="js-cpf">
					<label for="cpf">CPF:</label>
					<input type="number" class="form-control" id="cpf">
					<i class="fa fa-check name-icon-check" id="check-cpf" aria-hidden="true" style="display: none;"></i>
					<i class="fa fa-times name-icon-error" id="error-cpf" aria-hidden="true" style="display: none;"></i>
				</div>
				<div class="form-group hidden" id="js-rg">
					<label for="rg">RG:</label>
					<input type="name" class="form-control" id="rg">
				</div>
				<div class="form-group" id="js-render-input"></div>
				<div class="checkbox"  id="js-checkbox">
					<label>
						<input type="checkbox" value="" id="checkboxInput">Aceito os termos
					</label>
				  </div>
				<button type="button" class="btn btn-primary js-savebtn" onclick="cpfValidation(cpf.value)">Salvar</button>
			</form>
		</section>
	</main>

	<section class="section-gif">
		<div>
			<img id="gif" src="assets/guideGif.gif">
		</div>
	</section>

	<footer>
		<button id="btnSpeech" type="button" class="btn btn-default" onClick="speech()"><i class="fa fa-play" aria-hidden="true"></i></button>
	</footer>

	<!-- Trigger the modal with a button -->

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Confirme seus dados</h4>
				</div>
				<div class="modal-body">
					<p>Nome: <span id="username" style="font-weight: bold;"></span></p>
					<p>Documento: <span id="document" style="font-weight: bold;"></span></p>
				</div>
				<div class="modal-footer">
					<a href="resume.html" class="btn btn-default">Confirmar</a>
				</div>
			</div>

		</div>
	</div>

	<!-- JSfiles -->
	<script src="js/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/enjoyhint-master/enjoyhint.min.js"></script>
	<script src="js/js.js"></script>
</body>

</html>
